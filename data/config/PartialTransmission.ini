; PartialTransmission - Template basic config file
; Assets:
;  . bonus_01.png by Nicolas Rivi√®re, made for Dstroy 2, used with author's permission

[Display]
Title           = PartialTransmission
ScreenWidth     = @MainCamera.FrustumWidth
ScreenHeight    = @MainCamera.FrustumHeight

[Resource]
Texture         = ../data/texture

[Input]
KEY_ESCAPE      = Quit
KEY_ENTER       = Reload

[MainViewport]
Camera          = MainCamera
BackgroundColor = light steel blue

[MainCamera]
FrustumWidth    = 1280
FrustumHeight   = 720
FrustumFar      = 2
FrustumNear     = 0
Zoom            = 4
Position        = (0, 0, -1) ; Objects with -1 <= Z <= 1 will be visible

[Scene]
ChildList       = DropShadow

[RandomObject]
OnPrepare       = > Get RandomObject List, Config.SetParent RandomObject <
List            = Strawberry # Tomato # RedPepper # Mushroom # Glove # Shoe # Feather # YellowPepper # Bag

[Object]
AnimationSet    = @
StartAnim       = Idle
Idle            = 6
Texture         = bonus_01.png
Pivot           = center
FrameSize       = (16, 16)
KeyDuration     = 0.1

[Idle1]
KeyDuration     = 1

[Strawberry@Object]

[Tomato@Object]
TextureOrigin   = (0, 16)

[RedPepper@Object]
TextureOrigin   = (0, 32)

[Mushroom@Object]
TextureOrigin   = (0, 48)

[Glove@Object]
TextureOrigin   = (0, 64)

[Shoe@Object]
TextureOrigin   = (0, 80)

[Feather@Object]
TextureOrigin   = (0, 96)

[YellowPepper@Object]
TextureOrigin   = (0, 112)

[Bag@Object]
TextureOrigin   = (0, 128)


[DropShadow@RandomObject]
ChildList       = Shadow
AngularVelocity = 90

[Shadow]
OnPrepare       = > Config.GetParent RandomObject, Config.SetParent Shadow <
Color           = (0, 0, 0)
Alpha           = 0.75
Position        = (2, 4, 0.1)
IgnoreFromParent= position.rotation
